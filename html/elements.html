<body> <!-- 고정 status:: class="is-header-fixed" -->
    <div class="app-wrap">
        <!-- app-header-wrap [s] -->
        <header class="app-header-wrap">
            <div class="app-header">
                헤더
            </div>
        </header>
        <!-- app-header-wrap [e] -->

        <!-- app-content-wrap [s] -->
        <main class="app-content-wrap">
            <!-- page class -->
            <div class="app-content">
                <section class="app-section">
                    <fieldset>
                        <legend>input</legend>
                        <div class="input-wrap-text">
                            <input type="text" placeholder="이름">
                        </div>
                        <div class="input-wrap-pass">
                            <input type="password" placeholder="비밀번호">
                            <button type="button">비밀번호 표시</button>
                        </div>
                        <div class="input-wrap-certi mt10">
                            <input type="text" placeholder="구글 인증번호 입력">
                            <button type="button">버튼이름</button>
                        </div>
                        <div class="input-wrap-select mt10">
                            <select>
                                <option>14:00 ~ 다음날 11시</option>
                                <option>14:00 ~ 다음날 11시</option>
                                <option>14:00 ~ 다음날 11시</option>
                                <option>14:00 ~ 다음날 11시</option>
                            </select>
                        </div>
                        <div class="input-wrap-number counter mt10">
                            <input type="number" value="0" data-minimum="0" data-maximum="100">
                            <button type="button" class="minus" data-amount="-1">-</button>
                            <button type="button" class="plus" data-amount="1">+</button>
                        </div>
                        <div class="input-wrap-number unit mt10">
                            <input type="text" placeholder="0"><span class="unitText">원</span>
                            <button class="sm-bk" type="button" data-amount="10000">+ 1만</button>
                            <button class="sm-bk" type="button" data-amount="1000">+ 1천</button>
                        </div>
                    </fieldset>
                </section>
                <section class="app-section">
                    <fieldset>
                        <legend>Check/Radio</legend>
                        <div class="input-wrap">
                            <input class="chk_t01" type="checkbox" checked>
                            <input class="chk_t01" type="checkbox" disabled>
                        </div>
                        <div class="input-wrap mt10">
                            <input class="chk_t02" type="checkbox" checked>
                            <input class="chk_t02" type="checkbox" disabled>
                        </div>
                        <div class="input-wrap mt10">
                            <input class="chk_t03" type="checkbox" checked>
                            <input class="chk_t03" type="checkbox" disabled>
                        </div>
                        <div class="input-wrap-radio mt10">
                            <input class="rd_t01" type="radio" name="rd01" id="rd01_01">
                            <input class="rd_t01" type="radio" name="rd01" id="rd01_02">
                        </div>
                    </fieldset>
                </section>
                <section class="app-section">
                    <fieldset>
                        <legend>button</legend>
                        <div class="button-wrap">
                            <button class="btn-delete" type="button">삭제</button>
                            <button class="btn-hd-close" type="button">닫기</button>
                            <button class="btn-hd-back" type="button">뒤로가기</button>
                            <button class="btn-hd-notifications" type="button">알림</button>
                            <button class="btn-hd-menu" type="button">메뉴</button>
                        </div>
                        <div class="button-wrap-menu">
                            <a href="#" class="btn-menu-home" type="button">홈</a>
                            <a href="#" class="btn-menu-reserve" type="button">예약내역</a>
                            <a href="#" class="btn-menu-rooms" type="button">객실유형</a>
                            <a href="#" class="btn-menu-calc" type="button">정산내역</a>
                            <a href="#" class="btn-menu-review" type="button">리뷰</a>
                        </div>
                        <div class="button-wrap mt10">
                            <button class="sm-wt" type="button">버튼이름</button>
                            <button class="sm-bk" type="button">버튼이름</button>
                        </div>
                        <div class="button-wrap full mt10">
                            <button class="md-bl" type="button">확인</button>
                        </div>
                        <div class="button-wrap dialog mt10">
                            <button class="md-gr" type="button">취소</button>
                            <button class="md-bl" type="button">확인</button>
                        </div>
                        <div class="button-wrap mt10">
                            <button class="md-bk" type="button">인증하기</button>
                        </div>
                        <div class="button-wrap full mt10">
                            <button class="lg-bl" type="button">확인</button>
                        </div>
                        <div class="button-wrap full mt10">
                            <button class="lg-bl" type="button" disabled>완료</button>
                        </div>
                    </fieldset>
                </section>
                <section class="app-section">
                    <fieldset>
                        <legend>Tab</legend>
                        <div class="tab-container">
                            <div role="tablist" class="tablist-ty01">
                                <button role="tab" aria-selected="true" aria-controls="tab_content1_1" id="tab1_1">Nils Frahm</button>
                                <button role="tab" aria-selected="false" aria-controls="tab_content1_2" id="tab1_2">Agnes Obel</button>
                                <button role="tab" aria-selected="false" aria-controls="tab_content1_3" id="tab1_3">Joke</button>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content1_1" aria-labelledby="tab1_1" class="show">
                                <p class="spacer s2">#tab_content1_1</p>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content1_2" aria-labelledby="tab1_2">
                                <p class="spacer s1">#tab_content1_2</p>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content1_3" aria-labelledby="tab1_3">
                                <p>#tab_content1_3</p>
                            </div>
                        </div>
                        <div class="tab-container mt10">
                            <div role="tablist" class="tablist-ty02">
                                <button role="tab" aria-selected="true" aria-controls="tab_content2_1" id="tab2_1">정산 완료<em>12</em>건</button>
                                <button role="tab" aria-selected="false" aria-controls="tab_content2_2" id="tab2_2">정산 대기<em>22</em>건</button>
                                <button role="tab" aria-selected="false" aria-controls="tab_content2_3" id="tab2_3">정산 취소<em>32</em>건</button>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content2_1" aria-labelledby="tab2_1" class="show">
                                <p class="spacer s2">#tab_content2_1</p>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content2_2" aria-labelledby="tab2_2">
                                <p class="spacer s1">#tab_content2_2</p>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content2_3" aria-labelledby="tab2_3">
                                <p>#tab_content2_3</p>
                            </div>
                        </div>
                    </fieldset>
                </section>
                <!-- bottom-floating-menu [s] -->
                <div class="bottom-floating-menu-wrap">
                    <div class="floating-menu-wrap">
                        floating-menu
                    </div>
                </div>
                <!-- bottom-floating-menu [e] -->
            </div>

        </main>
        <!-- app-content-wrap [e] -->

        <!-- app-footer-wrap [s] -->
        <footer class="app-footer-wrap">
            <div class="app-footer">
                app-footer
            </div>
        </footer>
        <!-- app-footer-wrap [e] -->

    </div>

    <!-- layer-wrap [s] -->
    <div class="layer-wrap">
        
        <!-- layer-name="terms" -->
        <div class="layer" data-layer-name="terms">
            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
                </div>
                <button class="btn-layer-close"><i class="icon-cancel-t02"></i></button>
            </div>
        </div>
        
        <!-- layer-name="personal-information-policy" -->
        <div class="layer" data-layer-name="personal-information-policy">
            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
                </div>
                <button class="btn-layer-close"><i class="icon-cancel-t02"></i></button>
            </div>
        </div>
    </div>
