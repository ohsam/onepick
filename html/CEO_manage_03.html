        <div class="layer dialog" data-layer-name="mobile-phone-edit">
            <div class="layer-inner">

                    <strong class="title">
                        휴대폰 번호를 인증하시면 알림 정보를<br/>

                    <div class="button-wrap al-r mt10">

            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
