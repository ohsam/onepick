<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>정산 내역 | 원픽 관리자</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">

    <!-- datepicker -->
    <link rel="stylesheet" href="../assets/js/lib/daterangepicker.min.css"/>

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>

<body> <!-- 고정 status:: class="is-header-fixed" -->
    <div class="app-wrap">
        <!-- app-header-wrap [s] -->
        <header class="app-header-wrap"><!-- class:: header-layer-open -->
            <div class="app-header main"><!-- class:: main/sub/popup -->
                <h1>정산 내역</h1>
                <button class="btn-hd-notifications" type="button">알림</button>
                <button class="btn-hd-menu" type="button">메뉴</button>
                <button class="btn-hd-back" type="button">뒤로가기</button>
                <button class="btn-hd-close" type="button">닫기</button>
            </div>
        </header>
        <!-- app-header-wrap [e] -->

        <!-- app-content-wrap [s] -->
        <main class="app-content-wrap">
            <!-- page class -->
            <div class="app-content has-bottom-menu">
                <section class="app-section full no-gutter calc-info">

                    <div class="calc-info--top" data-js="datepicker">
                        <div class="input-wrap-datetime one-day">
                            <input id="inp_date_01" type="text" placeholder="하루 선택" data-datepicker data-single-date>
                        </div>

                        <div class="input-wrap-datetime">
                            <input type="text" value="기간 선택(1개월 유효검색)">
                        </div>
                    </div>

                    <ul class="calc-info--list ty01">
                        <li><span class="dtitle">정산일</span><span class="dates">2020.12.1(화)</span></li>
                        <li><span class="dtitle">입실일</span><span class="dates">2020.12.1(화) ~ 2020.12.10(수)</span></li>
                    </ul>

                    <div class="calc-info--summary">
                        <ul class="summary-box ty01">
                            <li class="calc-total al-c"><strong class="num">0</strong><span>원</span></li>
                            <li>
                                <ul class="calc-items">
                                    <li>
                                        <div class="stitle">예약 완료</div>
                                        <div class="val01 al-r"><span class="num">0</span>건</div>
                                        <div class="val02 al-r"><span class="num">0</span>원</div>
                                    </li>
                                    <li>
                                        <div class="stitle">취소 정산</div>
                                        <div class="val01 al-r"><span class="num">0</span>건</div>
                                        <div class="val02 al-r"><span class="num">0</span>원</div>
                                    </li>
                                    <li>
                                        <div class="stitle">입실 후 취소</div>
                                        <div class="val01 al-r"><span class="num">0</span>건</div>
                                        <div class="val02 al-r"><span class="num">0</span>원</div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="calc-info--tab">
                        <div class="tab-container">
                            <div role="tablist" class="tablist-ty02 calc-tab-header" data-sticky-header data-sticky-top="56"><!-- sticky 기능 => data-sticky-header 추가 -->
                                <button role="tab" aria-selected="true" aria-controls="tab_content1_1" id="tab1_1">정산 완료<em>0</em>건</button>
                                <button role="tab" aria-selected="false" aria-controls="tab_content1_2" id="tab1_2">정산 대기<em>0</em>건</button>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content1_1" aria-labelledby="tab1_1" class="show">
                                <!-- 결과 없음 [s] -->
                                <div class="no-data-info al-c">
                                    <p class="al-c">조회 결과가 존재하지 않습니다.</p>
                                </div>
                                <!-- 결과 없음 [e] -->
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_content1_2" aria-labelledby="tab1_2">
                                <!-- 결과 없음 [s] -->
                                <div class="no-data-info al-c">
                                    <p class="al-c">조회 결과가 존재하지 않습니다.</p>
                                </div>
                                <!-- 결과 없음 [e] -->
                            </div>
                        </div>
                    </div>
                </section>
                <!-- bottom-floating-menu [s] -->
                <div class="bottom-floating-menu-wrap">
                    <div class="floating-menu-wrap">
                        <div class="button-wrap-menu">
                            <a href="#" class="btn-menu-home" role="button">홈</a>
                            <a href="#" class="btn-menu-reserve" role="button">예약내역</a>
                            <a href="#" class="btn-menu-rooms" role="button">객실유형</a>
                            <a href="#" class="btn-menu-calc on" role="button">정산내역</a>
                            <a href="#" class="btn-menu-review" role="button">리뷰</a>
                        </div>
                    </div>
                </div>
                <!-- bottom-floating-menu [e] -->
            </div>
        </main>
        <!-- app-content-wrap [e] -->
    </div>

    <!-- layer-wrap [s] -->
    <div class="layer-wrap">
        
        <!-- layer-name="terms" -->
        <div class="layer" data-layer-name="terms">
            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
                </div>
                <button class="btn-layer-close"><i class="icon-cancel-t02"></i></button>
            </div>
        </div>
        
        <!-- layer-name="personal-information-policy" -->
        <div class="layer" data-layer-name="personal-information-policy">
            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
                </div>
                <button class="btn-layer-close"><i class="icon-cancel-t02"></i></button>
            </div>
        </div>
    </div>
    <!-- layer-wrap [e] -->
    
    <script src="../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/lib/current-device.min.js"></script>
    <script src="../assets/js/lib/swiper.min.js"></script>

    <!-- datepicker -->
    <script src="../assets/js/lib/moment.min.js"></script>
    <script src="../assets/js/lib/jquery.daterangepicker.custom.js"></script>

    <!-- sticky -->
    <script src="../assets/js/lib/jquery.sticky.js"></script>

    <script src="../assets/js/ui.js"></script>
</body>

</html>
