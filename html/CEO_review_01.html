<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>리뷰 | 원픽 관리자</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">

    <!-- datepicker -->
    <link rel="stylesheet" href="../assets/js/lib/daterangepicker.min.css"/>

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>

<body> <!-- 고정 status:: class="is-header-fixed" -->
    <div class="app-wrap">
        <!-- app-header-wrap [s] -->
        <header class="app-header-wrap"><!-- class:: header-layer-open -->
            <div class="app-header main"><!-- class:: main/sub/popup -->
                <h1>리뷰</h1>
                <button class="btn-hd-notifications" type="button">알림</button>
                <button class="btn-hd-menu" type="button">메뉴</button>
                <button class="btn-hd-back" type="button">뒤로가기</button>
                <button class="btn-hd-close" type="button">닫기</button>
            </div>
        </header>
        <!-- app-header-wrap [e] -->

        <!-- app-content-wrap [s] -->
        <main class="app-content-wrap">
            <!-- page class -->
            <div class="app-content has-bottom-menu">
                <section class="app-section full no-gutter main--review">

                    <div class="review-summary-box">
                        <p class="text"><strong>25</strong> 건의 후기가 있습니다.</p>
                        <div class="avg-point"><strong>4.0</strong>/5</div>

                        <div class="row">
                            <div>청결</div>
                            <div>
                                <div class="bar-wrap">
                                    <div class="bar" style="width:60%"></div><!-- width값에 %값을 적용 -->
                                </div>
                            </div>
                            <div>3.0/5</div>
                        </div>

                        <div class="row">
                            <div>교통</div>
                            <div>
                                <div class="bar-wrap">
                                    <div class="bar" style="width:90%"></div><!-- width값에 %값을 적용 -->
                                </div>
                            </div>
                            <div>4.5/5</div>
                        </div>

                        <div class="row">
                            <div>친절</div>
                            <div>
                                <div class="bar-wrap">
                                    <div class="bar" style="width:100%"></div><!-- width값에 %값을 적용 -->
                                </div>
                            </div>
                            <div>5.0/5</div>
                        </div>

                        <div class="row">
                            <div>비품</div>
                            <div>
                                <div class="bar-wrap">
                                    <div class="bar" style="width:100%"></div><!-- width값에 %값을 적용 -->
                                </div>
                            </div>
                            <div>5.0/5</div>
                        </div>

                    </div>

                    <div class="review-info--tab">
                        <div class="tab-container">
                            <div role="tablist" class="tablist-ty02 review-tab-header" data-sticky-header data-sticky-top="56"><!-- sticky 기능 => data-sticky-header 추가 -->
                                <button role="tab" aria-selected="true" aria-controls="tab_contentRV_1" id="tabRV_1">전체후기<em>25</em>건</button>
                                <button role="tab" aria-selected="false" aria-controls="tab_contentRV_2" id="tabRV_2">미답변<em>13</em>건</button>
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_contentRV_1" aria-labelledby="tabRV_1" class="show">
                                <!-- 결과 없음 [s] -->
                                <div class="no-data-info al-c">
                                    <p class="al-c">리뷰 결과가 존재하지 않습니다.</p>
                                </div>
                                <!-- 결과 없음 [e] -->
                            </div>

                            <div tabindex="0" role="tabpanel" id="tab_contentRV_2" aria-labelledby="tabRV_2">
                                <!-- 결과 없음 [s] -->
                                <div class="no-data-info al-c">
                                    <p class="al-c">리뷰 결과가 존재하지 않습니다.</p>
                                </div>
                                <!-- 결과 없음 [e] -->
                            </div>
                        </div>
                    </div>
                </section>
                <!-- bottom-floating-menu [s] -->
                <div class="bottom-floating-menu-wrap">
                    <div class="floating-menu-wrap">
                        <div class="button-wrap-menu">
                            <a href="#" class="btn-menu-home" role="button">홈</a>
                            <a href="#" class="btn-menu-reserve" role="button">예약내역</a>
                            <a href="#" class="btn-menu-rooms" role="button">객실유형</a>
                            <a href="#" class="btn-menu-calc" role="button">정산내역</a>
                            <a href="#" class="btn-menu-review on" role="button">리뷰</a>
                        </div>
                    </div>
                </div>
                <!-- bottom-floating-menu [e] -->
            </div>
        </main>
        <!-- app-content-wrap [e] -->
    </div>
    
    <script src="../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/lib/current-device.min.js"></script>
    <script src="../assets/js/lib/swiper.min.js"></script>

    <!-- datepicker -->
    <script src="../assets/js/lib/moment.min.js"></script>
    <script src="../assets/js/lib/jquery.daterangepicker.custom.js"></script>

    <!-- sticky -->
    <script src="../assets/js/lib/jquery.sticky.js"></script>

    <script src="../assets/js/ui.js"></script>
</body>

</html>
