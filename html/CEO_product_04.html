<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>판매설정 | 원픽 관리자</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>

<body> <!-- 고정 status:: class="is-header-fixed" -->
    <div class="app-wrap">
        <!-- app-header-wrap [s] -->
        <header class="app-header-wrap">
            <div class="app-header sub"><!-- class:: main/sub/popup -->
                <h1>판매설정</h1>
                <button class="btn-hd-notifications" type="button">알림</button>
                <button class="btn-hd-menu" type="button">메뉴</button>
                <button class="btn-hd-back" type="button">뒤로가기</button>
                <button class="btn-hd-close" type="button">닫기</button>
            </div>
        </header>
        <!-- app-header-wrap [e] -->

        <!-- app-content-wrap [s] -->
        <main class="app-content-wrap">
            <!-- page class:: has-bottom-menu, has-bottom-button -->
            <div class="app-content has-bottom-button">
                <section class="app-section full room-settings">
                    <div class="room-name">
                        <div class="room-input">
                            <input type="text" value="스텐다드 A" maxlength="10" disabled>
                        </div>
                        <div class="room-button button-wrap">
                            <button class="sm-wt" type="button">객실 명 변경</button>
                        </div>
                    </div>

                    <div class="tab-container mt30">
                        <div role="tablist" class="tablist-ty03">
                            <button role="tab" aria-selected="true" aria-controls="tab_content3_1" id="tab3_1">숙박</button>
                            <button role="tab" aria-selected="false" aria-controls="tab_content3_2" id="tab3_2">대실</button>
                        </div>
                        <!-- 숙박 [s] -->
                        <div tabindex="0" role="tabpanel" id="tab_content3_1" aria-labelledby="tab3_1" class="show">
                            <p class="spacer s2">#tab_content3_1</p>
                        </div>
                        <!-- 숙박 [e] -->

                        <!-- 대실 [s] -->
                        <div tabindex="0" role="tabpanel" id="tab_content3_2" aria-labelledby="tab3_2">
                            <p class="spacer s1">#tab_content3_2</p>
                        </div>
                        <!-- 대실 [e] -->
                    </div>
                </section>

                <!-- bottom-floating-menu [s] -->
                <div class="bottom-floating-menu-wrap">
                    <!-- common button -->
                    <div class="button-wrap full">
                        <button class="lg-bl" type="button">저장</button>
                    </div>
                </div>
                <!-- bottom-floating-menu [e] -->
            </div>
        </main>
        <!-- app-content-wrap [e] -->
    </div>

    <!-- layer-wrap [s] -->
    <div class="layer-wrap">
        
        <!-- layer-name="terms" -->
        <div class="layer" data-layer-name="terms">
            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
                </div>
                <button class="btn-layer-close"><i class="icon-cancel-t02"></i></button>
            </div>
        </div>
        
        <!-- layer-name="personal-information-policy" -->
        <div class="layer" data-layer-name="personal-information-policy">
            <div class="layer-inner">
                <div class="layer-head"><strong>layer-head</strong></div>
                <div class="layer-cont full">
                    layer-cont full
                </div>
                <button class="btn-layer-close"><i class="icon-cancel-t02"></i></button>
            </div>
        </div>
    </div>
    <!-- layer-wrap [e] -->
    
    <script src="../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/lib/current-device.min.js"></script>
    <script src="../assets/js/lib/swiper.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>

</html>
