<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>비밀번호 변경 | 원픽 관리자</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>

<body> <!-- 고정 status:: class="is-header-fixed" -->
    <div class="app-wrap">
        <!-- app-header-wrap [s] -->
        <header class="app-header-wrap">
            <div class="app-header sub"><!-- class:: main/sub/popup -->
                <h1>비밀번호 변경</h1>
                <button class="btn-hd-notifications" type="button">알림</button>
                <button class="btn-hd-menu" type="button">메뉴</button>
                <button class="btn-hd-back" type="button">뒤로가기</button>
                <button class="btn-hd-close" type="button">닫기</button>
            </div>
        </header>
        <!-- app-header-wrap [e] -->

        <!-- app-content-wrap [s] -->
        <main class="app-content-wrap">
            <!-- page class -->
            <div class="app-content">
                <section class="app-section full change-pw">
                    <div class="content-box">
                        <div class="form-wrap with-button">
                            <div class="form-head">
                                <strong class="title">변경할 비밀번호를 입력하세요</strong>
                                <span class="desc">(영문+숫자 6자리로 입력)</span>
                            </div>
                            <div class="input-wrap-pass">
                                <input type="password" placeholder="비밀번호">
                                <button type="button">비밀번호 표시</button>
                            </div>
                            <div class="input-wrap-pass mt16">
                                <input type="password" placeholder="비밀번호 확인">
                                <button type="button">비밀번호 확인 표시</button>
                            </div>
                            <div class="validation-message">
                                <span>입력 정보가 일치하지 않습니다.</span>
                            </div>
                        </div>
                        <div class="button-wrap full">
                            <button class="lg-bl" type="button" data-open-layer="confirm-change-pw">완료</button>
                        </div>
                    </div>
                </section>
                
                <!-- bottom-floating-menu [s] -->
                <!-- <div class="bottom-floating-menu-wrap">
                    <div class="floating-menu-wrap">
                        floating-menu
                    </div>
                </div> -->
                <!-- bottom-floating-menu [e] -->
            </div>
        </main>
        <!-- app-content-wrap [e] -->
    </div>

    <!-- layer-wrap [s] -->
    <div class="layer-wrap">
    
        <!-- layer-name="confirm-change-pw" -->
        <div class="layer confirm" data-layer-name="confirm-change-pw">
            <div class="layer-inner">
                <div class="layer-cont">
                    비밀번호 변경을 완료하겠습니까?
                </div>
                <div class="button-wrap dialog">
                    <button class="md-gr" type="button" data-close-layer>취소</button>
                    <button class="md-bl" type="button" data-close-layer>확인</button>
                </div>
            </div>
        </div>
        
    </div>
    <!-- layer-wrap [e] -->
    
    <script src="../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/lib/current-device.min.js"></script>
    <script src="../assets/js/lib/swiper.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>

</html>
